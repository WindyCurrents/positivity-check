<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it a positive/negative number or maybe zero???</title>
<script>
    function whatsThatNumber() {
    let inputVal = document.getElementById("inputnumber").value;
    if(inputVal=="0"){
        document.getElementById("result").innerHTML = "That's a zero."
    }
    else if(inputVal>"0"){
        document.getElementById("result").innerHTML = "That's a positive number."
    }
    else if(inputVal<"0"){
        document.getElementById("result").innerHTML = "That's a negative number."
    }
    }
</script>
</head>
<body>
    <label>Input a number: <input type="number" id="inputnumber"></label>
    <button type="button" onclick="whatsThatNumber()">What is that number?</button>
    <div id="result"></div>
</body>
